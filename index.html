<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ШКОЛЫ ИСБ</title>
  <link rel="stylesheet" href="css/globals.css">
  <link rel="stylesheet" href="fonts/font.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <div class="header-top">
        <a href="#" class="header-top__link">Открыть школу <img src="assets/img/icon-add.svg" alt="добавить"></a>
        <a href="#" class="header-top__logo"><img src="assets/img/icon-logo.svg" alt="Логотип школы"></a>
        <a href="#" class="header-top__link"><img src="assets/img/icon-lang.svg" alt="язык">Русский<img src="assets/img/icon-arrow.svg" alt="стрелка вниз"></a>
      </div>
    </div>
    <div class="header-bottom">
      <nav class="header-bottom__nav">
        <ul class="header-bottom__list">
          <li class="header-bottom__item"><a href="#" class="header-bottom__link">О проекте</a></li>
          <li class="header-bottom__item"><a href="#" class="header-bottom__link">Контакты</a></li>
          <li class="header-bottom__item"><a href="#" class="header-bottom__link">Кубок школ исб</a></li>
          <li class="header-bottom__item"><a href="#" class="header-bottom__link">Каталог</a></li>
          <li class="header-bottom__item"><a href="#" class="header-bottom__link">Тренерский совет<img src="assets/img/icon-arrow_back.svg" alt="развернуть вкладку"></a></li>
          <li class="header-bottom__item"><a href="#" class="header-bottom__link">Документы<img src="assets/img/icon-arrow_back.svg" alt="развернуть вкладку"></a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="begin">
      <div class="begin__logo-conteiner">
        <img src="assets/img/begin-logo.png" alt="ШКОЛЫ ИСБ">
      </div>
      <button class="begin-btn">Начать<br>обучение</button>
      <div class="begin__bg-left"></div>

      <div class="begin__bg-r"></div>
    </section>

    <section class="system-section">
      <div class="system-section__bg-img"></div>
      <div class="system-section__wrapper">
        <div class="system-section__card">
          <div class="system-card system-card--left">
            <div class="system-card__icon-conteiner">
              <div>
                <img src="assets/img/system-icon-isb.png" alt="иконка школы">
              </div>
              <h3 class="system-card__title">
                <span class="system-card__title--medium">Презентация</span><br>
                <span class="system-card__title--bold">Система</span><br>
                <span class="system-card__title--bold">поясов</span><br>
                <span class="system-card__title--regular">Принципы ранжирования поясов<br>в МФСОО "Школы ИСБ"</span>
              </h3>
              <div class="system-card__btn-container">
                <button class="system-card__btn system-card__btn--fill">Открыть</button>
                <button class="system-card__btn system-card__btn--nofill">Скачать</button>
              </div>
            </div>
            
          </div>
          <div class="system-card--right">
            <img src="assets/img/system-section-right.jpg" alt="Картина средневекового рынка">
          </div>
        </div>

      </div>

    </section>

    <section class="events">
      
    </section>

  </main>
</body>
</html>
